<script>
  function init() {
    const node = document.querySelector("#type-text");
    let index = 0;
    const messages = [
      { message: "Bildergalerie", writeDuration: 2000, breakDuration: 1000 },
      { message: "Verschaff dir ein paar Eindrücke", writeDuration: 2000, breakDuration: 3000 },
    ];

    const typeNextMessage = () => {
      const { message, writeDuration, breakDuration } = messages[index];
      typeMessage(node, message, writeDuration)
        .then(() => wait(breakDuration))
        .then(() => deleteMessage(node, message))
        .then(() => {
          index = (index + 1) % messages.length;
          setTimeout(typeNextMessage, breakDuration);
        })
        .catch((error) => console.error(error));
    };

    setTimeout(typeNextMessage, 0);
  }

  function typeMessage(node, message, duration) {
    return new Promise((resolve, reject) => {
      const characters = message.split("");
      let i = 0;

      const intervalId = setInterval(() => {
        if (i >= characters.length) {
          clearInterval(intervalId);
          setTimeout(() => resolve(), duration);
          return;
        }
        node.innerText += characters[i];
        i += 1;
      }, 80);
    });
  }

  function deleteMessage(node, message) {
    return new Promise((resolve, reject) => {
      const characters = message.split("");
      let i = characters.length - 1;

      const intervalId = setInterval(() => {
        if (i < 0) {
          clearInterval(intervalId);
          node.innerText = "";
          resolve();
          return;
        }
        node.innerText = node.innerText.slice(0, -1);
        i -= 1;
      }, 60);
    });
  }

  function wait(duration) {
    return new Promise((resolve, reject) => {
      setTimeout(() => resolve(), duration);
    });
  }

  init();
</script>
